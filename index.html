        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>

        <br><br>
        <video id="video1" width="420" align="left">

        </video>

      <script> 
      var myVideo = document.getElementById("video1"); 
      
      function playPause() { 
        if (myVideo.paused) 
          myVideo.play(); 
        else 
          myVideo.pause(); 
      } 
      
      function makeBig() { 
          myVideo.width = 760; 
      } 
      
      function makeSmall() { 
          myVideo.width = 420; 
      } 
      
      function makeNormal() { 
          myVideo.width = 520; 
      } 
      </script>
